services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: cortex
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortex
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex -d cortex"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  cortex:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://cortex:cortex@postgres:5432/cortex?sslmode=disable
      TENANT_ID: ${TENANT_ID:-local}
      LM_BACKEND: ${LM_BACKEND:-openai}
      LM_MODEL: ${LM_MODEL:-auto}
      EMBED_MODEL: ${EMBED_MODEL:-auto}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      HEALTH_PORT: ${HEALTH_PORT:-8080}
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
