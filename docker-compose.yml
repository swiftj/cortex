services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: cortex
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortex
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex -d cortex"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MCP stdio service - stays alive for docker-compose exec
  # Usage: docker-compose exec -T cortex /usr/local/bin/cortex
  cortex:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["tail", "-f", "/dev/null"]  # Keep container alive for exec
    environment:
      DATABASE_URL: postgres://cortex:cortex@postgres:5432/cortex?sslmode=disable
      TENANT_ID: ${TENANT_ID:-local}
      WORKSPACE_ID: ${WORKSPACE_ID:-default}
      LM_BACKEND: ${LM_BACKEND:-openai}
      LM_MODEL: ${LM_MODEL:-auto}
      EMBED_MODEL: ${EMBED_MODEL:-auto}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true

volumes:
  postgres_data:
